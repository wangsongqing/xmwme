<script>
$("#submit_login").click(function() {
    var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
    var phone = $("input[name=phone]").val();
    if (!myreg.test(phone)) {
        $(".tips-text").css('display','block');
        return false;
    }
    $("form").submit();
    return false;
});
</script>
